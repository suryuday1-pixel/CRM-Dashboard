<!DOCTYPE html>
<html>
<head>
  <style>
    body { 
      width: 300px; 
      padding: 20px; 
      font-family: Arial;
    }
    .btn {
      width: 100%;
      padding: 15px;
      background: #0070d2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover { background: #005fb2; }
    h2 { color: #0070d2; }
  </style>
</head>
<body>
  <h2>Salesforce CRM</h2>
  <button class="btn" onclick="openDashboard()">Open Dashboard</button>
  
  <script>
    function openDashboard() {
      chrome.tabs.create({ 
        url: 'http://localhost:3000/index.html' 
      });
    }
  </script>
</body>
</html>
